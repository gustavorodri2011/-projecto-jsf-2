<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bienvenido al Inicio</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>
<!-- 	<h:outputText value="Bienvenido al Inicio"></h:outputText> -->
	<p:dataTable id="tblEmpleados" value="#{empleadoController.empleados}"
		var="emp" headerClass="headerTable" rowClasses="rowTable rowTableLine" >
		<h:column>
			<f:facet name="header">Primer Nombre</f:facet>
			<h:outputText value="#{emp.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Primer Apellido</f:facet>
			<h:outputText value="#{emp.apellido1}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Segundo Apellido</f:facet>
			<h:outputText value="#{emp.apellido2}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Puesto</f:facet>
			<h:outputText value="#{emp.puesto}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Estatus</f:facet>
			<h:outputText value="ACTIVO" rendered="#{emp.estatus}"></h:outputText>
			<h:outputText value="INACTIVO" rendered="#{!emp.estatus}"></h:outputText>
		</h:column>
	</p:dataTable>
</h:body>
</html>
