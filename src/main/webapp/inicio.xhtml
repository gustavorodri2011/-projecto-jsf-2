<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bienvenido al Inicio</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<div class="ui-fluid">
			<p:dataTable id="tblEmpleados" var="empleado"
				value="#{empleadoController.empleados}"
				reflow="false" rows="2" paginator="true"
				stripedRows="true">
				
				<p:column headerText="Primer Nombre">
					<h:outputText value="#{empleado.nombre}" />
				</p:column>

				<p:column headerText="Primer Apellido">
					<h:outputText value="#{empleado.apellido1}" />
				</p:column>

				<p:column headerText="Segundo Apellido">
					<h:outputText value="#{empleado.apellido2}" />
				</p:column>

				<p:column>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="ACTIVO" rendered="#{empleado.estatus}"></h:outputText>
					<h:outputText value="INACTIVO" rendered="#{!empleado.estatus}"></h:outputText>
				</p:column>

			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
